!
!
!
!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
multilink bundle-name authenticated
mpls traffic-eng tunnels
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 2.0.0.4 255.255.255.255
 ipv6 address 2001:200::4/128
!
interface Tunnel101
 ip unnumbered Loopback0
 tunnel destination 2.0.0.1
 tunnel mode mpls traffic-eng
 tunnel mpls traffic-eng priority 7 7
 tunnel mpls traffic-eng bandwidth 150
 tunnel mpls traffic-eng path-option 1 dynamic
 no routing dynamic
!
interface Tunnel102
 ip unnumbered Loopback0
 tunnel destination 2.0.0.2
 tunnel mode mpls traffic-eng
 tunnel mpls traffic-eng priority 7 7
 tunnel mpls traffic-eng bandwidth 150
 tunnel mpls traffic-eng path-option 1 dynamic
 no routing dynamic
!
interface Tunnel103
 ip unnumbered Loopback0
 tunnel destination 2.0.0.3
 tunnel mode mpls traffic-eng
 tunnel mpls traffic-eng priority 7 7
 tunnel mpls traffic-eng bandwidth 150
 tunnel mpls traffic-eng path-option 1 dynamic
 no routing dynamic
!
interface Tunnel113
 ip unnumbered Loopback0
 tunnel destination 2.0.0.13
 tunnel mode mpls traffic-eng
 tunnel mpls traffic-eng priority 7 7
 tunnel mpls traffic-eng bandwidth 150
 tunnel mpls traffic-eng path-option 1 dynamic
 no routing dynamic
!
interface FastEthernet0/0
 ip address 2.0.4.1 255.255.255.252
 duplex half
 speed auto
 ipv6 address 2001:200:0:4::/127
 no keepalive
 no cdp enable
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex half
!
interface Serial3/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/1
 ip address 2.0.2.1 255.255.255.254
 shutdown
 serial restart-delay 0
!
interface Serial3/2
 description R8_S3/3
 ip address 2.0.2.1 255.255.255.254
 ip router isis cloudNet
 mpls traffic-eng tunnels
 mpls ip
 serial restart-delay 0
 ip rsvp bandwidth 1000
!
interface Serial3/3
 description R7_S3/3
 ip address 2.0.2.3 255.255.255.254
 ip router isis cloudNet
 mpls traffic-eng tunnels
 mpls ip
 serial restart-delay 0
 ip rsvp bandwidth 1000
!
router isis cloudNet
 net 49.0001.0000.0004.00
 metric-style wide
 mpls traffic-eng router-id Loopback0
 mpls traffic-eng level-1
 passive-interface Loopback0
!
router bgp 65000
 no synchronization
 bgp log-neighbor-changes
 bgp confederation identifier 200
 aggregate-address 2.0.0.0 255.0.0.0 summary-only
 redistribute connected
 neighbor ibgp peer-group
 neighbor ibgp remote-as 65000
 neighbor ibgp update-source Loopback0
 neighbor ibgp soft-reconfiguration inbound
 neighbor 2.0.0.1 peer-group ibgp
 neighbor 2.0.0.2 peer-group ibgp
 neighbor 2.0.0.3 peer-group ibgp
 neighbor 2.0.0.13 peer-group ibgp
 neighbor 2.0.4.2 remote-as 400
 no auto-summary
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
