!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R12
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
multilink bundle-name authenticated
mpls traffic-eng tunnels
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 2.0.0.12 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex half
!
interface Serial3/0
 description R11_S3/0
 ip address 2.0.2.17 255.255.255.254
 ip router isis cloudNet
 mpls traffic-eng tunnels
 mpls ip
 serial restart-delay 0
 ip rsvp bandwidth 1000
!
interface Serial3/1
 description R10_S3/1
 ip address 2.0.2.23 255.255.255.254
 ip router isis cloudNet
 mpls traffic-eng tunnels
 mpls traffic-eng attribute-flags 0x1
 mpls ip
 serial restart-delay 0
 ip rsvp bandwidth 1000
!
interface Serial3/2
 description R13_S3/2
 ip address 2.0.2.24 255.255.255.254
 ip router isis cloudNet
 mpls traffic-eng tunnels
 mpls ip
 serial restart-delay 0
 ip rsvp bandwidth 1000
!
interface Serial3/3
 description R3_S3/3
 ip address 2.0.2.26 255.255.255.254
 ip router isis cloudNet
 mpls traffic-eng tunnels
 mpls ip
 serial restart-delay 0
 ip rsvp bandwidth 1000
!
router isis cloudNet
 net 49.0001.0000.0012.00
 metric-style wide
 mpls traffic-eng router-id Loopback0
 mpls traffic-eng level-1
 passive-interface Loopback0
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
